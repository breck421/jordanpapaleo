<body ng-app="FlipBook">
	<div id="container" ng-controller="HomeController">
		<header>
			<h1>Flip Book Background Test</h1>
		</header>

		<section scroll-event>
			<ul>
				<li ng-repeat="background in backgrounds">
					<a href="javascript:void(0);" ng-click="gotoHash(background)">{{background}}</a>
				</li>
			</ul>
			<div id="{{background}}" style="background-color: #{{background}}" ng-repeat="background in backgrounds"></div>
		</section>

	</div>


	<!-- SCRIPTS -->
